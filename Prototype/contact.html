<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>Lily's Kitchen Contact</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Contact page includes h1, contact list and map 
         For each elements I create div class to manipulate in CSS -->

    <!-- General section -->
    <section>

        <!-- H1 -->
        <div class="info">
            <h1>Contact Us</h1>
        </div>

        <ul class="icons">
            <li>
                <a href=""><i class="fab fa-facebook-f"></i></a>
                <a href=""><i class="fab fa-twitter"></i></a>
                <a href=""><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
        
        <!-- Contact list -->
        <ul class="contact">
            <li>Address</li>
            <div>123 That Street</div>
    
            <li>Phone</li>
            <div>613 631 6213</div>
    
            <li>Email</li>
            <div>lilykitchen@contact.com</div>
        </ul>

        
    
        <!-- div class for embedded google map -->
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d69454.99472713306!2d-75.78494150789426!3d45.33910822422141!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce0718cc4a6ad7%3A0xc6cc467725843e2b!2sAlgonquin%20College%20Ottawa%20Campus!5e0!3m2!1sen!2sca!4v1626239531825!5m2!1sen!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>
</body>
